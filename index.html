<!DOCTYPE html>
<html lang="en">

<style>
    html, body {
        height: 100%;
    }

    body{
        background-color:rgba(0, 0, 0, 0.856);
        background-position: center;
        background-size: cover;
    }

    #bgImg{
        background-image: url("https://images.unsplash.com/photo-1589045662554-85bd4ab083a3?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80");
        height: 100%;
        width: 100%;
        z-index: -1;
        filter: blur(5px) grayscale(40%);
        position: absolute;
        background-position: center;
        background-size: cover;
        opacity: 1;
        transition: opacity 0.25s ease-in-out;
    }

    .fade {
        opacity: 0;
    }

    .unblur {
        position:absolute;
        top: 0;
        left: 0;
    }

    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;


    }

    .box{
        height: 400px;
        width: 600px;
        background-color: rgba(56, 56, 56, 0.63);

        border: 3px solid rgb(27, 27, 27);
        justify-content: center;
        align-items: center;
        display: flex;
        box-shadow: inset 0px 0px 100px rgba(0,0,0,0.4);
        box-shadow: 0px 0px 20px 5px black;
        overflow: hidden;
        position: relative;
        /* background-image: url("https://images.unsplash.com/photo-1589045662554-85bd4ab083a3?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat; */

    }

    #slider{
        background-image: url("https://images.unsplash.com/photo-1589045662554-85bd4ab083a3?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        height: 400px;
        width: 600px;
        display: flex;
        position: absolute;
        left: 0px;
        z-index: 0;
    }
    
    .navButtons{
        background-color: rgba(245, 245, 245, 0.322);
        border: 1px solid rgba(20, 20, 20, 0.801);
        height: 50px;
        cursor: pointer;

    }

    #leftNav{
        margin-left:  -25px;
    }

    #rightNav{
        margin-right:  -25px;
    }

    .navigation{

        background-color ;
        color: rgba(255, 192, 203, 0);
        height: 200px;
        width: 2000px;
        position: relative;
        /* top: 270px; */
        justify-content: center;
        transform: rotate(270deg);
        left: -110px;
        top: -70px;
    }

    .navPips {
        height: 70px;
        width: 15px;
        background-color: none;
        border: 1.5px solid rgba(245, 245, 245, 0.61);
        z-index: 2;
        margin-bottom: 10px;
        transition: 0.5s ease-in-out;
        cursor: pointer;
    }
    .navPips.filledin{
                background-color: rgb(190, 190, 190);
    }

</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Image Slider</title>
</head>
<body>
    <div id="bgImg"></div>
    <div class="wrapper">            
        <button class="navButtons" id="leftNav" onclick="previousImg()"><</button>
        <div class="box">
            
            <div id="slider"></div>
            <ul class="navigation">
                <li class="navPips filledin" image-index="1"></li>
                <li class="navPips" image-index="2"></li>
                <li class="navPips" image-index="3"></li>
                <li class="navPips" image-index="4"></li>
                <li class="navPips" image-index="5"></li>
            </ul>
            
        </div>
        <button class="navButtons" id="rightNav" onclick="nextImg()">></button>
        <!-- <button class="navButtons" id="rightNav" onclick="nextImg(); transition()">></button> -->
    </div>
    <script src="image_slider.js"></script>
</body>
</html>
