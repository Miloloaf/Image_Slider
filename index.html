<!DOCTYPE html>
<html lang="en">

<style>
    html, body {
        height: 100%;
    }

    body{
        background-color:rgba(0, 0, 0, 0.856);
        background-position: center;
        background-size: cover;
    }

    #bgImg{
        background-image: url("https://images.unsplash.com/photo-1589045662554-85bd4ab083a3?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80");
        height: 100%;
        width: 100%;
        z-index: -1;
        filter: blur(5px) grayscale(40%);
        position: absolute;
        background-position: center;
        background-size: cover;
        opacity: 1;
        transition: opacity 0.25s ease-in-out;
    }

    .fade {
        opacity: 0;
    }

    .unblur {
        position:absolute;
        top: 0;
        left: 0;
    }

    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;


    }

    .box{
        height: 400px;
        width: 600px;
        background-color: rgba(56, 56, 56, 0.63);

        border: 3px solid rgb(27, 27, 27);
        justify-content: space-between;
        align-items: center;
        display: flex;
        box-shadow: inset 0px 0px 100px rgba(0,0,0,0.4);
        box-shadow: 0px 0px 20px 5px black;
        overflow: hidden;
        position: relative;
        /* background-image: url("https://images.unsplash.com/photo-1589045662554-85bd4ab083a3?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat; */

    }

    #slider{
        background-image: url("https://images.unsplash.com/photo-1589045662554-85bd4ab083a3?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80");
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        height: 400px;
        width: 600px;
        display: flex;
        position: absolute;
        left: 0px;
        z-index: 0;
    }
    
    .navButtons{
        background-color: rgba(245, 245, 245, 0.322);
        border: 1px solid rgba(20, 20, 20, 0.801);
        height: 50px;


    }

    #leftNav{
        margin-left:  -25px;
    }

    #rightNav{
        margin-right:  -25px;
    }

    .navigation{
        
    }

    .navPips {
        height: 100px;
        width: 100px;
        background-color: black;
        z-index: 2;
        position: absolute;

    }


</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="image_slider.js"></script>
    <title>Image Slider</title>
</head>
<body>
    <div id="bgImg"></div>
    <div class="wrapper">            
        <button class="navButtons" id="leftNav" onclick="previousImg()"><</button>
        <div class="box">
            
            <div id="slider"></div>
            <div class="navigation">
                <div class="navPips"></div>
            </div>
            
        </div>
        <button class="navButtons" id="rightNav" onclick="nextImg()">></button>
        <!-- <button class="navButtons" id="rightNav" onclick="nextImg(); transition()">></button> -->
    </div>

</body>
</html>
